<html>
  <head>
    <title>Just-Us</title>
    <meta property="og:title" content="Just-Us" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://just-us.xyz" />
    <meta property="og:image" content="https://buaya91.github.io/just-us-blog/sunrise.jpg" />
    <meta property="og:description" content="A blog of Qingwei & Suhui" />
    <meta property="fb:app_id" content="576037852582310" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="hopscotch.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
  </head>

  <body>
    <div id="root">
    </div>
  </body>
  <script type="text/javascript">
    /////////////////////////////////////////////////////////////////////////
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    /////////////////////////////////////////////////////////////////////////
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
                  (q.p || '') +
                  (q.q ? ('?' + q.q) : '') +
                  l.hash
          );
        }
      }
    }(window.location))
  </script>
  <script src="bundle03.js"></script>
</html>
